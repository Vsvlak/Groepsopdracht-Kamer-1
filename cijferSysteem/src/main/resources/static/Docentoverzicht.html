<html lang="en">
<head>

    <title>Document</title>
    <link href="Docentoverzicht.css" rel="stylesheet">
    <script defer src="Docentoverzicht.js"></script>

</head>


<body>
    
    
    
    
    <hr><hr>
    <h1>WELKOM IN HET DOCENTOVERZICHT</h1>
    <p> hier kun je docenten bekijken, aanpassen en toevoegen </p>
    <hr><hr>
    <input type=button value="toon docenten" onclick=laatDocentenTabelZien() >
    <hr><hr>
    <table border=2 id=tabel></table>
    <button data-modal-target="#modal">Maak nieuwe docent aan</button>
      <div class="modal" id="modal">
          <div class="title">
            <div class="title">Maak nieuwe docent aan</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <div class="modal-text"> Voornaam <input type="text" id="voornaamInput" class="modal-textInput"></div>
          <div class="modal-text"> Achternaam <input type="text" id="achternaamInput" class="modal-textInput"></div>
        </div>
        <button data-create-button class="create-button" onclick=maakDocentAan()>Maak docent aan</button>
        </div>
        <div id="overlay"></div>







</body>
