<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlassenOverzicht</title>
    <link href="Leerlingoverzicht.css" rel="stylesheet">
    <script defer src="KlassenOverzicht.js"></script>
    <script defer src="modal.js"></script>
</head>

<body>
    <hr>
    <hr>
    <h1>WELKOM IN HET KLASSENOVERZICHT</h1>
    <p> hier kun je klassen bekijken en aanmaken </p>
    <hr>
    <hr>
    <input type=button value="Toon alle klassen" onclick=laatKlassenZien()>
    <hr>
    <hr>
    <table border=2 id=tabel></table>

    <button data-modal-target="#modal">Maak een nieuwe klas aan</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Maak een nieuwe klas aan</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="modal-text"> Naam <input type="text" id="naamInput" class="modal-textInput"></div>
            <div class="modal-text"> Niveau <input type="text" id="niveauInput" class="modal-textInput"></div>
        </div>
        <button data-create-button class="create-button" onclick=maakKlasAan()>Maak klas aan</button>
    </div>
    </div>

    <div id="overlay"></div>
</body>

</html>
