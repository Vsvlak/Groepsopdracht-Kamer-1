            <div class="modal-text"> Geboortedatum  DD/MM/YYYY<input type="text" id="geboortedatumInput" class="modal-textInput"></div>
            <button data-create-button class="create-button" onclick=maakLeerlingAan()>Maak leerling aan</button>
          </div>
        </div>
