<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="Opmaak.css" rel="stylesheet">
    <link href="Menu.css" rel="stylesheet">
    <script defer src="ToetsOverzicht.js"></script>
    <script defer src="modal.js"></script>
    <script defer src="dropDowns.js"></script>
</head>

<body onload=maakDropDowns()>

    <div id="menu" class="sidenav">
        <a href="KlassenOverzicht.html">Klassen</a>
        <a href="Leerlingoverzicht.html">Leerlingen</a>
        <a href="Docentoverzicht.html">Docenten</a>
        <a href="ToetsOverzicht.html">Toetsen</a>

        <a href="LeerlingToetsCijferOverzicht.html">Toetscijfers van een leerling</a>
        <a href="KlasVakOverzicht.html">Vakkenpakket per klas</a>
        <a href="KlasLeerlingOverzicht.html">Leerlingen per klas</a>
        <a href="DocentVakkenOverzicht.html">Vakken per docent</a>
    </div>

    <div id="main" class="main">
        <hr>
        <hr>
        <h1>WELKOM IN HET TOETSOVERZICHT</h1>
        <p> hier kun je toetsen bekijken en aanmaken </p>
        <hr>
        <hr>
        <input type=button value="Toon alle toetsen" onclick=laatToetsenZien()>
        <hr>
        <hr>
        <table border=2 id=tabel></table>

        <button data-modal-target="#modal">Maak een nieuwe toets aan</button>
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Maak een nieuwe toets aan</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-text"> Docent <select id="kiesdocent" class="modal-textInput" onchange=updateVakkenDropdown()></select></div> <!-- NOG MAKEN!!! -->
                <div class="modal-text"> Datum DD/MM/YYYY<input type="text" id="datumInput" class="modal-textInput">
                </div>
                <div class="modal-text"> Tijd HH:MM<input type="text" id="tijdInput" class="modal-textInput"></div>
                <div class="modal-text"> Vak <select id="kiesvak" class="modal-textInput"></select></div>
            </div>
            <button data-create-button class="create-button" onclick=maakToetsAan()>Maak toets aan</button>
        </div>
    </div>

    <div id="overlay"></div>
    </div>
</body>

</html>
